<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>WTP Örnekleri</title>
    </head>
    <body>
      <form>
            <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname"><br>
      </form>
      <p>
        <form> 
            <input type="radio" id="bjk" name="takim" value="bjk"><br>
            <label for="male">BJK</label>
            <input type="radio" id="gs" name="takim" value="gs"><br>
            <label for="female">GS</label>
            <input type="radio" id="fb" name="takim" value="fb"><br>
            <label for="female">FB</label>
            <input type="radio" id="other" name="takim" value="other"><br>
            <label for="other">Diğer</label>
        </form>
        <p>
        <form> 
            <input type="checkbox" id="tv" name="onay1" value="tv"><br>
            <label for="male">TV</label>
            <input type="checkbox" id="radio" name="onay2" value="radio"><br>
            <label for="female">Radio</label>
            <input type="checkbox" id="tekne" name="onay3" value="tekne"><br>
            <label for="female">Tekne</label>
        </form>
        <p>
        <form>
            <h1>Hobileriniz</h1>
            <input type="checkbox" name="onay1" checked="on">İnternet<br>
            <input type="checkbox" name="onay1">Müzik<br>
            <input type="checkbox" name="onay1" checked="on">Spor<br>
        </form>
        <p>
        <form>
            <h3>Medeni Haliniz</h3>
            <input type="radio" name="durum" value="1">Evli<br>
            <input type="radio" name="durum" value="2">Bekar<br>
            <input type="radio" name="durum" value="3">Boşanmış<br>
            <input type="radio" name="durum" value="4">Dul<br>           
        </form>
        <p>
        <form>
            Adınız: <input type="text" name="ad" size="12" maxlength="14">
            Soyadınız: <input type="text" name="sad" size="12" maxlength="14">
        </form>
        <p>
        <table border="0">
            <tr>
                <td colspan="2">
                    <table>
                        <tr>
                            <td>T.C. Kimlik No:</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="ad" size="15" maxlength="14">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
