<!DOCTYPE html>
<html>
<head>
	<title>CSS Metin Özellikleri</title>
	<style>
		a {text-decoration:none;}
		h1{text-decoration:overline;}
		h2{text-decoration:line-through;}
		h3{text-decoration:underline;}
		h4{text-decoration:blink;}
		.buyuk{text-transform: uppercase;}
		.kucuk{text-transform: lowercase;}
		.ilkharfbuyuk{text-transform: capitalize;}
		p{
			text-indent:25px;
			line-height:50px;
			letter-spacing:5px;
			word-spacing:15px;
		}	
	</style>
</head>
<body>
	<a href="http://meb.gov.tr" target="_blank">MEB için tıklayınız..</a>
	<h1>overline özelliği</h1>
	<h2>LINE-through özelliği</h2>
	<h3>underline özelliği</h3>
	<h4 class="buyuk">blink özelliği çalışmıyor</h4>
	<h4 class="kucuk">BLINK özelliği çalışmıyor</h4>
	<h4 class="ilkharfbuyuk">blink özelliği çalışmıyor</h4>
	<p>50px içerden yazılacak yazı örneği</p>
	<p>line-height örneği</p>
</body>
</html>
