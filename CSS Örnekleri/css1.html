<!DOCTYPE html>
<html>
<head>
	<title>Sınıf (Class) Seçici Örneği</title>
	<style type="text/css">
	.onemli 
	{
		color: red;
		font-weight: Bold;
	}
	.onemsiz 
	{
		color: cyan;	
	}
	</style>
</head>
<body>
	<p  class="onemli"> 11-A Sınıfı Web Tasarımı ve Programlama Dersi</p>
	<p  class="onemsiz">11-A Sınıfı Web Tasarımı ve Programlama Dersi</p>
	
	<h1 class="onemli"> Burası Başlıktır</h1>
	<h1 class="onemsiz"> Burası Başlıktır</h1>
	
	<h2 class="onemli">h2 etiketi önemli yazılsın</h2>
</body>
</html>
