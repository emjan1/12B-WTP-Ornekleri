<!DOCTYPE html>
<html>
<head>
	<title>Arkaplan resmi konumlandırma</title>
	<style>
	body
	{
		background-image   : url("_images/meblogo1.png");
		background-repeat  : no-repeat;
		background-position: center center;
	}
	h1 
	{
		background-color: green;
		padding:10px;
	}

	div 
	{
		background-color: lightblue;
		border: 1px solid DarkBlue;
		padding:10px;
	}

	p 
	{
		background-color: yellow;
		padding:10px;
		border: 2px solid Red;
	}
	
	</style>
</head>
<body>
	
	<!-- background-repeat: no-repeat;  ile resmin sadece kendisi görüntülenir-->
	<!-- background-repeat: repeat-x;   ile resim x düzlemi üzerinde görüntülenir-->
	<!-- background-repeat: repeat-y ;  ile resim y düzlemi üzerinde görüntülenir-->
	<!-- background-repeat: repeat-xy ; ya da sadece repeat ile resim hem x hem y düzlemi üzerinde görüntülenir-->
	
	<!-- top left, top center, top right, center left, center center, center right, bottom left, bottom center, bottom right, x% y%, xpos ypos -->
	
	
	<h1>CSS arkaplan renk örneği</h1>
	
	<div>
		Bu text div elemanı içerisinde.
		<p>Bu paragraf arkaplan rengine sahip.</p>
		We are still in the div element.
	</div>
</body>
</html>
