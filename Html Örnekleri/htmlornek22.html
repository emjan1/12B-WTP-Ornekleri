<!DOCTYPE html>
<html>
<head>
	<title>HTML Form Örnekleri</title>
</head>
<body>
	<form>
	<table border="3">
		<tr>
			<td>Adı *</td>
            <td><input type="text" name="ad"  size="35"> </td>
		</tr>
		<tr>
			<td>Soyadı *</td>
			<td><input type="text" name="sa"  size="35"></td>
        </tr>
        <tr>
			<td>E-posta Adresi *</td>
			<td><input type="text" name="sa"  size="35"></td>
        </tr>
        <tr>
			<td>Şifre *</td>
			<td><input type="text" name="sa"  size="35"></td>
        </tr>
        <tr>
			<td>Şifre Tekrar *</td>
			<td><input type="text" name="sa"  size="35"></td>
        </tr>
        <tr>
			<td>Telefon *</td>
			<td><input type="tel" id="telefon" name="telefon" placeholder="(___)(_________)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required size="35"></td>
        </tr>
		<tr>
			<td>Cinsiyeti *</td>
			<td>
				<input type="radio" name="durum" value="1">Kadın
				<input type="radio" name="durum" value="2">Erkek
			</td>
		</tr>
		<tr>
			<td>Doğum Tarihi *</td>
			<td>
				<input type="date" name="tarih" value="1" size="30">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="checkbox" value="Kaydet"> Üyelik sözleşmesi şartlarını okudum ve kabul ediyorum.
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Kaydet">
				<input type="reset"  value="Temizle">
			</td>
		</tr>
	</table>
	
	</form>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
